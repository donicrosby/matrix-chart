{{- if .Values.synapseWorkers.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "matrix.fullname" . }}-synapse-workers
  labels:
{{ include "matrix.labels" . | indent 4 }}
{{ include "matrix.synapseWorkers.labels" . | indent 4}}
spec:
  type: {{ .Values.synapseWorkers.service.type }}
  ports:
    - port: {{ .Values.synapseWorkers.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "matrix.name" . }}-synapse-workers
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
